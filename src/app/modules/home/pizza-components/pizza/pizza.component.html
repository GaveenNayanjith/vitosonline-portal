<div style="background-color: #f8f8f8; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>

    <div style="margin-top: 10px;" class="child" *ngFor="let pizza of Pizza">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img [src]="pizza.processedImg" alt="profile" class="profile" style="height: 130px; width: 200px; border-radius: 10px;">
            </div>

            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{pizza.name}}
                </h2>
                <hr>
                <h5>Price: <b>{{pizza.price}}</b>
                    - Description : <b>{{pizza.description}}</b>
                    - Category : <b>{{pizza.categoryName}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary"
                    routerLink="/login">Order Now!</button>
                </div>
            </div>

        </div>

    </div>

</div>
